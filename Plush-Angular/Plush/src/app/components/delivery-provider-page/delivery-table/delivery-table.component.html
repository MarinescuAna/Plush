<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="deliveryName">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>Delivery Name</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="deliverySpecification">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>Delivery Specification</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.specification}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>Price</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element;">
        <button mat-icon-button (click)="deleteDelivery(element.deliveryID)">
          <mat-icon matSuffix>delete_forever</mat-icon>
        </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
