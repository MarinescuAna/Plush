<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="providerName">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>Provider Name</strong></th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="providerContactData">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>Provider Contact Data</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.contactData}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element;">
        <button mat-icon-button (click)="deleteProvider(element.providerID)">
          <mat-icon matSuffix>delete_forever</mat-icon>
        </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
