<div  fxLayoutAlign="center center">
    <mat-card class="card-size">
        <mat-card-title>
            <h1 class="title-style"><strong>Add a new category</strong></h1>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formCategory" (ngSubmit)="onSubmit()">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-form-field class="input-style">
                        <mat-label>Category name</mat-label>
                        <input matInput [type]="'text'" formControlName='name' placeholder="Ex. Plush" required>
                        <mat-icon matSuffix class="color-text">edit</mat-icon>
                        <mat-error *ngIf="formCategory.controls['name'].hasError('required')">
                            Name is <strong>required</strong>!
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>

            <div fxLayoutAlign="center center">
                <button class="btn-size" mat-raised-button color="accent" (click)="onSubmit()" [disabled]="formCategory.controls['name'].hasError('required')">Create</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
