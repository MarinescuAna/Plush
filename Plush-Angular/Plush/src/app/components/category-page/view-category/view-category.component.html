<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef class="color"> <strong>Id</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.categoryID}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="color"> <strong>Name</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="ages">
    <th mat-header-cell *matHeaderCellDef class="color"> <strong>Ages</strong> </th>
    <td mat-cell *matCellDef="let element"> {{element.ages}} </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element;let i = index;">
      <button mat-icon-button [click]='deleteCategory(i,element)'>
        <mat-icon matSuffix>delete_forever</mat-icon>
      </button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 <mat-paginator class="paginator" [pageSizeOptions]="[5, 10]" showFirstLastButtons ></mat-paginator>
