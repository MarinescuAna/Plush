<mat-dialog-content class="mat-typography">
    <mat-card-header>
        <mat-card-title><strong>{{product.name}}</strong> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <strong>Price: {{product.price}} RON</strong>
        </p>
        <p>
            <strong>Stock: {{product.stock}}</strong>
        </p>
        <p *ngIf='product.categoryName!=null'>
            <strong>Category: </strong> {{product.categoryName}}
        </p>
        <p *ngIf='product.providerName!=null'>
            <strong>Provider: </strong> {{product.providerName}}
            <br>
            <strong>Provider Specifications: </strong>{{product.providerSpecification}}
        </p>
    </mat-card-content>
</mat-dialog-content>
