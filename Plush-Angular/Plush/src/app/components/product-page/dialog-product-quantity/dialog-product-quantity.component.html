<mat-dialog-content class="mat-typography">
    <div fxLayout="column" fxLayoutAlign="center center">
        <mat-card-content>
            <form [formGroup]="formProduct" (ngSubmit)="onSubmit()">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-form-field class="input-style">
                        <mat-label>Product quantity</mat-label>
                        <input matInput type="number" formControlName='quantity' min='0'  required>
                        <mat-error *ngIf="formProduct.controls['quantity'].hasError('required')">
                            Quantity is <strong>required</strong>!
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onSubmit()" >
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </mat-card-actions>
    </div>
</mat-dialog-content>
