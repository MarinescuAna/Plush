<mat-dialog-content class="mat-typography">
    <div fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>
            <h1 class="title-style"><strong>Update product</strong></h1>
        </mat-card-title>
    </div>
    <mat-card-content>
        <form [formGroup]="formProduct" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field class="input-style">
                    <mat-label>Product name</mat-label>
                    <input matInput [type]="'text'" formControlName='name' [value]='product.name'>
                    <mat-icon matSuffix class="color-text">create</mat-icon>
                </mat-form-field>
                <mat-form-field class="input-style">
                    <mat-label>Description</mat-label>
                    <textarea matInput rows="5" formControlName='description'></textarea>
                    <mat-icon matSuffix class="color-text">description</mat-icon>
                </mat-form-field>
                <mat-form-field class="input-style">
                    <mat-label>Specification</mat-label>
                    <textarea rows="5" matInput formControlName='specifications'></textarea>
                    <mat-icon matSuffix class="color-text">list</mat-icon>
                </mat-form-field>
                <mat-form-field class="input-style">
                    <mat-label>Providers(Current: {{product.providerName}})</mat-label>
                    <mat-select formControlName='provider'>
                        <mat-option *ngFor="let prov of providers" [value]="prov.name">
                            {{prov.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field class="input-style">
                    <mat-label>Categories(Current: {{product.categoryName}})</mat-label>
                    <mat-select formControlName='category'>
                        <mat-option *ngFor="let category of categories" [value]="category.name">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-form-field class="input-min-style">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName='price'>
                    <mat-icon matSuffix class="color-text">euro_symbol</mat-icon>
                </mat-form-field>
                <mat-form-field class="input-min-style">
                    <mat-label>Stock</mat-label>
                    <input matInput [type]="'number'" formControlName='stock'>
                    <mat-icon matSuffix class="color-text">star_rate</mat-icon>
                </mat-form-field>
            </div>
        </form>
        <div fxLayoutAlign="center center">
            <button class="btn-size" mat-raised-button color="accent" (click)="onSubmit()">Update</button>
        </div>
    </mat-card-content>
</mat-dialog-content>
