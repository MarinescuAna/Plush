<mat-card class="card-style">
    <mat-card-header>
      <mat-card-title><strong>{{product.name}}</strong> </mat-card-title>
      <mat-card-subtitle>Add on:{{product.datetime}}</mat-card-subtitle>
    </mat-card-header>
    <div fxLayoutAlign="center center" class="position-div-img">
      <img mat-card-image [src]='src' (click)="openDialog()" >
      </div>
      <mat-card-actions>
        <button mat-button (click)="openDialogDetails()" >Details</button>      
        <button mat-button (click)="delete()">Delete </button>
        <button mat-button (click)="update()">Change</button>
        <mat-slide-toggle class="text-style" (click)="changeStatus()"  [(ngModel)]="isChecked"></mat-slide-toggle>
      </mat-card-actions>
    </mat-card>
