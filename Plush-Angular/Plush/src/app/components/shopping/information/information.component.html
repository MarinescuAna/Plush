<div fxLayoutAlign="center center">
    <mat-card class="card-size">
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-card-title>
                <h1 class="title-style"><strong>Order Information</strong></h1>
            </mat-card-title>
        </div>
        <mat-card-content>
            <form [formGroup]="formInfo" (ngSubmit)="onSubmit()">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <h4>
                        <p class="position">
                            <strong>Email:</strong>{{email}}
                        </p>
                    </h4>
                    <mat-form-field class="input-style">
                        <mat-label>Address</mat-label>
                        <input matInput [type]="'text'" formControlName='address' required>
                        <mat-icon matSuffix class="color-text">home</mat-icon>
                        <mat-error *ngIf="formInfo.controls['address'].hasError('required')">
                            Address is <strong>required</strong>!
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="input-style">
                        <mat-label>Remarks</mat-label>
                        <textarea matInput rows="5" formControlName='remarks'></textarea>
                        <mat-icon matSuffix class="color-text">description</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="input-style">
                        <mat-label>Phone</mat-label>
                        <input matInput [type]="'text'" formControlName='phone' required>
                        <mat-icon matSuffix class="color-text">list</mat-icon>
                        <mat-error *ngIf="formInfo.controls['phone'].hasError('required')">
                            Phone is <strong>required</strong>!
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="input-style">
                        <mat-label>Deliveries</mat-label>
                        <mat-select formControlName='delivery' required>
                            <mat-option *ngFor="let prov of deliveries" [value]="prov.deliveryID">
                                {{prov.name}}, {{prov.price}} RON
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formInfo.controls['delivery'].hasError('required')">
                            Delivery is <strong>required</strong>!
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-style">
                        <mat-label>Payment</mat-label>
                        <mat-select formControlName='payment' type="radio" required>
                            <mat-option value="0">
                                Cash on Delivery
                            </mat-option>
                            <mat-option value="1">
                                Payment Card
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formInfo.controls['payment'].hasError('required')">
                            Payment is <strong>required</strong>!
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
            <div fxLayoutAlign="center center">
                <button class="btn-size" mat-raised-button color="accent" (click)="onSubmit()" [disabled]="
                formInfo.controls['payment'].hasError('required')||
                formInfo.controls['delivery'].hasError('required')||
                formInfo.controls['phone'].hasError('required')|| 
                formInfo.controls['address'].hasError('required')">Finish</button>
            </div>
        </mat-card-content>
    </mat-card>


</div>
