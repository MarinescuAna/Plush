<div fxLayoutAlign="center center" fxLayout="column">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="OrderId">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>OrderId</strong></th>
      <td mat-cell *matCellDef="let element"> {{element.orderID}} </td>
    </ng-container>
    <ng-container matColumnDef="UserEmail">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>UserEmail</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="UserAddress">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>UserAddress</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="UserPhone">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>UserPhone</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="Delivery">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>Delivery</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
    </ng-container>
    <ng-container matColumnDef="Payment">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>Payment</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
    </ng-container>
    <ng-container matColumnDef="TotalPrice">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>TotalPrice</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>
    <ng-container matColumnDef="Remarks">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>Remarks</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
    </ng-container>
    <ng-container matColumnDef="OrderDate">
      <th mat-header-cell *matHeaderCellDef class="color"> <strong>OrderDate</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element;">
        <button mat-icon-button (click)='deliver(element.orderID)'>
          <mat-icon matSuffix>local_shipping</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
